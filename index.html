<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>おいしいカレーの作り方</title>
 </head>
<body>
 <h1>はじめに</h1>
 <p>カレー作りを始めて10年になりました。このノウハウを皆さんに紹介したいと思います。<br>
 <strong>さあ、始めましょう。</strong></p>
 <p>以下が<mark>本カレー</mark>の<ruby>材料<rp>(</rp><rt>ざいりょう</rt><rp>)</rp></ruby>です</p>

 <h2>材料（分量付き）</h2>
  <p>次の材料を用意します</p>
  <dl>
   <dt>牛バラ肉</dt><dd>500g</dd>
   <dt>にんじん</dt><dd>1本</dd>
   <dt>たまねぎ</dt><dd>3個</dd>
   <dt>ジャガイモ</dt><dd>3個</dd>
   <dt>市販のカレールー</dt><dd>100g</dd>
 
 <h3>作り方</h3>
  <ol>
   <li>玉ねぎを飴色になるまで炒める</li>
   <li>牛肉を適当に炒める</li>
   <li>適当に切ったにんじん、ジャガイモを炒める</li>
   <li>煮立たせる</li>
   <li>カレールーを入れる</li>
   <li>一晩おく</li>
  </ol>
 </body>
</html>
